<!DOCTYPE html>
<html>
<head>
	<title>Đăng ký khóa học </title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>Đăng ký khóa học</h1>
	<div id="error">
	</div>
	<form id="form" action="" method="get">
		<div  class="form">
			<div class="form-group">
				<div class="row">
					<label for="name" class="title-input">Họ và tên</label>
				    <div class="input-margin">
				      <input type="text" class="form-control form-custome background-input-color input-size" name="name" id="name" placeholder="Họ và tên" autofocus style="text-transform: capitalize;" required>
				    </div>	
				</div>
			</div>

			<div class="form-group">
				<div class="row">
					<label for="address" class="title-input">Địa chỉ</label>
				    <div class="input-margin">
				      <input type="text" class="form-control input-size" id="address" placeholder="Địa chỉ" min="1900-01-01" max="">
				    </div>
			    </div>
			</div>
			<div class="form-group">
				<label for="address" class="title-input">Giới tính</label>
				<div class="input-margin select-box" id="gender">
			      	<div class="">
					  <input class="form-check-input" type="radio" name="gender" id="man" value="man">
					  <label class="form-check-label" for="man">
					    Nam
					  </label>
					</div>
					<div class="">
					  <input class="form-check-input" type="radio" name="gender" id="woman" value="woman">
					  <label class="form-check-label" for="woman">
					    Nữ
					  </label>
				  	</div>
			    </div>
			</div>
			<div class="form-group">
				<label for="date-of-birth" class="title-input">Ngày sinh</label>
			    <div class="input-margin">
			      <input type="date" class="form-control background-input-color  input-size" name="date-of-birth" id="date-of-birth" placeholder="" required>
			    </div>
			</div>
			<div class="form-group">
				<label for="email" class="title-input">Email</label>
			    <div class="input-margin">
			      <input type="email" class="form-control background-input-color input-size" id="email" 	placeholder="Email" name="email"
					 pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
			    </div>
			</div>
			<div class="form-group">
				<label for="phone" class="title-input">Điện thoại</label>
			    <div class="input-margin">
			      <input type="tel" class="form-control input-size" id="phone" placeholder="Số điện thoại" name="phone">
			    </div>
			</div>
			<div class="form-group">
				<label for="courses" class="title-input">Khóa học đăng ký</label>
				<div class="input-margin" id="courses" name="courses">
					<div class="">
					  <input class="form-check-input" type="checkbox" name="english-course" id="english-course" value="option1">
					  <label class="form-check-label" for="english-course">
					    Tiếng anh
					  </label>
					</div>
					<div class="">
					  <input class="form-check-input" type="checkbox" name="manage-course" id="manage-course" value="option1">
					  <label class="form-check-label" for="manage-course">
					    Quản trị
					  </label>
					</div>
					<div class="">
					  <input class="form-check-input" type="checkbox" name="it-course" id="it-course" value="option1">
					  <label class="form-check-label" for="it-course">
					    CNTT
					  </label>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label for="username" class="title-input">Tên sử dụng</label>
			    <div class="input-margin">
			      <input type="text" class="form-control background-input-color  input-size" id="username" placeholder="Tên sử dụng" name="username" required>
			    </div>
			</div>
			<div class="form-group">
				<label for="password" class="title-input">Mật khẩu</label>
			    <div class="">
			      <input type="password" class="form-control background-input-color  input-size" id="password" placeholder="Mật khẩu" name="password" required>
			    </div>
			</div>
			<div class="form-group">
				<label for="confirm-pwd" class="title-input">Nhập lại mật khẩu</label>
			    <div class="input-margin">
			      <input type="password" class="form-control background-input-color  input-size" id="confirm-pwd" name="confirm-pwd" placeholder="Nhập lại mật khẩu">
			    </div>
			</div>
			<div class="form-group">
				<label for="note" class="title-input">Ghi chú</label>
				<div class="input-margin">
					<textarea id="note" name="note" placeholder="Điền ghi chú" 
					style="width: 300px; height: 50px;"></textarea>	
				</div>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-submit btn-margin btn-font">Chấp nhận</button>
				<button type="reset" class="btn btn-secondary btn-margin btn-font">Bỏ qua</button>
			</div>
		</div>
	</form>


</body>
</html>
