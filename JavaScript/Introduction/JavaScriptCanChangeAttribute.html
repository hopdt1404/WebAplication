<!DOCTYPE html>
<html>
    <body>
        <h2>What Can JavaScript Do?</h2>

        <p>JavaScript can change HTML attribute values.</p>

        <p>In this case JavaScript change value of src(source) attribute of an image.</p>

        <button type="button" onclick="document.getElementById('image').src='img/Girl00.jpg'">Click me!</button>
        <img id="image" src="img/Girl01.jpg" style="width:100px">
        <button type="button" onclick="document.getElementById('image').src='image/Girl01.jpg'">Click me!</button>
         <!--img id="image" src="img/Girl02.jpg" style="width: 100px">-->
    </body>
</html>
