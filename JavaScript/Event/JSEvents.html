<!DOCTYPE html>
<html>
    <head>
        <title>Js Events</title>
    </head>
    <body>
        <h2>What JavaScript Do?</h2>
        <p>JavaScript can create events</p>

        <button onclick="document.getElementById('demo').innerHTML =  Date()">The time is?</button>
        <p id="demo"></p>
        <script>
            document.getElementById("demo").innerHTML = Date();
        </script>

    </body>
</html>
