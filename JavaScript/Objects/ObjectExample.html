<!DOCTYPE html>
<html>
   <body>
       <h2>JavaScript Objects</h2>
       <p>Access object without (), result will be the funtion definition:</p>
       <p id="demo"></p>

       <script>
           var boss ={id : "23fsd42", firstName :"Tung", lastName: "Nguyen", 
                    fullName = function(){return this.firstName + " " + this.lastName;}
                    };
            
            document.getElementById("demo").innerHTML = boss.fullName;
       </script>
   </body>
   
</html>
