<div class="form-group" [formGroup]="profile">
    <label for="inputPassword">Password</label>
    <input type="email" class="form-control " name="password" formControlName="password" placeholder="your password" required style="width: 50%">
    <div class="mt-2" *ngIf="(password.invalid && (password.dirty || password.touched))">
      <div class="alert alert-danger">
        password is required.
      </div>
    </div>
  </div>
